<!DOCTYPE html>
<html>
	<head>
		 <meta charset="uft-8">
		 <title>JS File Reader</title>
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		
	</head>
	<body>
		<div class ="container">
			<h1>JavaScript File Reader <small>by Codingtill2am</small></h1>
		
		 <div class="jumbotron">
			<h3>Open New Text File: </h3>
			<form id="openFileForm">
			 <div class ="form-group-File-Name">
				<label for="fileName">File Name: </label>
				<input type="text" class="form-control" id="File-Name" placeholder ="File Name">
			 </div>
			 
			 <div class ="form-group-FileDisplay">
				<label for="fileDisplay">Display File by: </label>
				<select id="selectpicker" class="form-control">
					<option value ="display">Display All</option>
					<option value ="ascendingOrder">Sort by ASC</option>
					<option value ="descendingOrder">Sort by Dec</option>
					<option value ="fiter">Filter</option>
			 </div>
			
			<div class ="form-group-Filepath">
				<label for="fileNLocation">Open File: </label>
				<input class="custom-file-input" type="file" id="File-picker" accept=".txt">
			 </div>
			 
			<div class ="form-group-description">
				<label for="fileNameDescription">File Description: </label>
				<input type="text" class="form-control" id="File-Description" placeholder ="File Description">
			 </div>
			 
			 <button type = "submit" class="btn btn-primary">Open</button>
			</form>
		 
		</div>
		
		<script src="https://chancejs.com/chance.min.js"></script>
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
			  
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxc	dn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script src="main.js"></script>
		
	</body>
</html>
