<!DOCTYPE html>
<html>
	<head>
		 <meta charset="uft-8">
		 <title>JS File Reader</title>
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="myscripts.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		
	</head>
	<body>
		<div class ="container">
			<h1>JavaScript File Reader <small>by Codingtill2am</small></h1>
		
		 <div class="jumbotron">
			<h3>Open New Text File: </h3>
			<form id="openFileForm">
			<div ng-app="" ng-init="fileName='John'">
			 <div class ="form-group-File-Name">
				<label for="fileName">File Name: <span ng-bind="fileName"></span></label>
				<p id="demo"></p>
			 </div>
			 
			 
			
			<div class ="form-group-Filepath">
				<label for="fileNLocation">Open File: </label>
				<input class="custom-file-input" type="file" id="upload" accept=".txt"> 
			 </div>
			 
			<div class ="form-group-description">
				<label for="fileNameDescription">File Description: </label>
				<input type="text" class="form-control" id="File-Description" placeholder ="File Description">
			 </div>
			 
			 <button onclick="myFunction()" type = "submit" class="btn btn-primary">Open</button>
			 
			 <div class ="form-group-FileDisplay">
				<label for="fileDisplay">Display File by: </label>
				<select id="selectpicker" class="form-control">
					<option value ="display">Display All</option>
					<option value ="ascendingOrder">Sort by ASC</option>
					<option value ="descendingOrder">Sort by Dec</option>
					<option value ="fiter">Filter</option>
			 </div>
			 
	


			</form>
		  <script>
		 
			 </script>
			</div>
			
			<div ng-app="">
 
			<p>Input something in the input box:</p>
			<p>Name: <input type="text" ng-model="name"></p>
			<p ng-bind="name"></p>

			</div>
		</div>
			
		
	</body>
</html>
